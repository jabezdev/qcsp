# QCSP Reverse Proxy Configuration
# Routes traffic to the appropriate application based on URL path

upstream hub {
    server hub:80;
}

upstream volunteers {
    server volunteers:3001;
}

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Volunteers app - served at /volunteers
    # API routes
    location /volunteers/api/ {
        rewrite ^/volunteers/api/(.*)$ /api/$1 break;
        proxy_pass http://volunteers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Volunteers static assets and routes
    location /volunteers/ {
        proxy_pass http://volunteers/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Volunteers exact match (redirect to add trailing slash)
    location = /volunteers {
        return 301 /volunteers/;
    }

    # Hub (main marketplace) - served at root
    location / {
        proxy_pass http://hub;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
